<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Brand</title>
    <meta name="theme-color" content="#4e73df">
    <meta name="author" content="SRKP Technologies">
    <meta name="description" content="Doctor Appointment Booking">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-xl-4 offset-xl-2 doc_login-form"><img class="img-fluid" src="assets/img/login-page.jpg"></div>
            <div class="col-lg-6 col-xl-4 offset-xl-0 doc_login-form">
                <div class="p-5">
                    <div class="text-center">
                        <h4 class="text-primary mb-4">Welcome Back!</h4>
                        <h6 class="text-primary mb-4">Login to Book Appointments</h6>
                    </div>
                    <form class="user">
                        <div class="form-group"><input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="User ID" name="email"></div>
                        <div class="form-group"><input class="form-control form-control-user" type="password" id="exampleInputPassword" placeholder="Password" name="password"></div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox small">
                                <div class="form-check"><input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1"><label class="form-check-label custom-control-label" for="formCheck-1">Remember Me</label></div>
                            </div>
                        </div><a class="btn btn-primary btn-block text-white btn-user" role="button" href="dashboard.html"><strong>Login</strong></a>
                        <hr>
                    </form>
                    <div class="text-center"><a class="small" href="forgot_password.html">Forgot Password?</a></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="assets/js/style.js"></script>
</body>

</html>
