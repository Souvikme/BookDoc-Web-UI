<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Sign Up</title>
    <meta name="theme-color" content="#4e73df">
    <meta name="author" content="SRKP Technologies">
    <meta name="description" content="Doctor Appointment Booking">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-xl-4 offset-xl-1 doc_login-form"><img class="img-fluid" src="assets/img/doctor-img.jpg"></div>
            <div class="col-lg-6 col-xl-6 offset-xl-0 doc_login-form">
                <div class="pt-4 pl-2 pr-2 pb-2">
                    <div class="text-center">
                        <h2 class="text-primary mb-4"><strong><em>BookDoc</em></strong></h2>
                        <hr>
                        <h4 class="text-primary mb-4">Create new account</h4>
                    </div>
                    <form class="user">
                        <div class="form-group row">
                            <div class="col-sm-6 mb-1"><input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="Your Name" name="user_name"></div>
                            <div class="col-sm-6 mb-1"><input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="Username" name="user_id"></div>
                            <div class="col-xl-6 mt-4 mb-1"><input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email Address" name="email"></div>
                            <div class="col-xl-6 mt-4 mb-1"><input class="form-control form-control-user" type="text" placeholder="Mobile Number" name="mobile_number"></div>
                            <div class="col-xl-6 mt-4 mb-1"><input class="form-control form-control-user" type="password" id="examplePasswordInput" placeholder="Password" name="password"></div>
                            <div class="col-xl-6 mt-4 mb-1"><input class="form-control form-control-user" type="password" id="examplePasswordInput-1" placeholder="Re-type password" name="confirm_password"></div>
                        </div><button class="btn btn-primary btn-block text-white btn-user" type="submit"><strong>Register Now</strong></button>
                        <hr>
                    </form>
                    <div class="text-center"><a class="small" href="index.html">Already have an account? login here</a></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="assets/js/style.js"></script>
</body>

</html>
